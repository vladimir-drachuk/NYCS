<div mat-dialog-content>
    <p>Create excel file with schedule data in format <strong>team1 - team2</strong> in one row</p>
    <textarea class="excel-area" (focus)="resetClass(textarea)" #textarea required></textarea>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="onCancelClick()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="onLoadClick(textarea)">Load</button>
  </div>
