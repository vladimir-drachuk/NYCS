<div mat-dialog-content>
    <p>Create excel file with schedule data in format <strong>team1 - team2</strong> in ohe row</p>
    <textarea  class="excel-area" #textarea required></textarea>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
    <button mat-stroked-button (click)="onLoadClick(textarea.value)">Load</button>
  </div>
