<app-load-spinner *ngIf="!(isTeamsLoaded | async) && !(isTeamsLoadError | async), else elseBlock"></app-load-spinner>

<ng-template #elseBlock>

    <app-header></app-header>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>

</ng-template>
