<div class="series-head-wrapper">
    <div class="team-wrapper" [color]="getColor(1, 'secondary')" appTeamAreaBorderBottom>
        <div class="color-aria" [teamColor]="getColor(1, 'primary')" appTeamAreaColored>
            <div class="waterline-text">{{ getShortName(1) }}</div>
            <img [src]="getImageParams(1, 'src')" 
                 [alt]="getImageParams(1, 'alt')"
                 class="logo">
        </div>
        <div class="team-content">
            <div class="team">
                <div><strong>{{ team1.name }}</strong></div>
                <div class="lightcolor">{{ getRegularStat(1) }}</div>
            </div>
        </div>
    </div>
    <div class="score-wrapper">
        <div>{{ 'Best Of' + series.boFormat }}</div>
        <div class="score">
            
        </div>
        <div>{{ series.isComplete ? 'complete' : 'incomplete' }}</div>
    </div>
    <div class="team-wrapper" [color]="getColor(2, 'secondary')" appTeamAreaBorderBottom>
        <div class="team-content">
            <div class="team">
                <div><strong>{{ team2.name }}</strong></div>
                <div class="lightcolor">{{ getRegularStat(2) }}</div>
            </div>
        </div>
        <div class="color-aria" [teamColor]="getColor(2, 'primary')" [isMirror]="true" appTeamAreaColored>
            <div class="waterline-text">{{ getShortName(2) }}</div>
            <img [src]="getImageParams(2, 'src')" 
                 [alt]="getImageParams(2, 'alt')"
                 class="logo">
        </div>
    </div>
</div>
